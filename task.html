<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Form with Various Input Types</title>
  </head>
  <body>
    <h1>Example Form</h1>

    <form action="#" method="post">
      <!-- Text Input -->
      <label for="text">Text Input:</label>
      <input type="text" id="text" name="text" placeholder="Enter your name" />

      <br /><br />

      <!-- Password Input -->
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
      />
      <br /><br />
      <!-- Email Input -->
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
      />
      <br /><br />
      <!-- Number Input -->
      <label for="number">Number:</label>
      <input
        type="number"
        id="number"
        name="number"
        min="1"
        max="100"
        placeholder="Enter a number"
      />
      <br /><br />
      <!-- Date Input -->
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" />
      <br /><br />
      <!-- Time Input -->
      <label for="time">Time:</label>
      <input type="time" id="time" name="time" />
      <br /><br />
      <!-- Range Input -->
      <label for="range">Range:</label>
      <input type="range" id="range" name="range" min="0" max="100" />
      <br /><br />
      <!-- File Input -->
      <label for="file">Upload File (Image or PDF):</label>
      <input type="file" id="file" name="file" accept=".jpg,.jpeg,.png,.pdf" />
      <br /><br />
      <!-- Radio Buttons -->
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>
      <br /><br />
      <!-- Checkbox -->
      <label>Interests:</label>
      <input type="checkbox" id="coding" name="interests" value="coding" />
      <label for="coding">Coding</label>
      <input type="checkbox" id="reading" name="interests" value="reading" />
      <label for="reading">Reading</label>
      <input
        type="checkbox"
        id="traveling"
        name="interests"
        value="traveling"
      />
      <label for="traveling">Traveling</label>
      <br /><br />
      <!-- Select Dropdown -->
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="australia">Australia</option>
      </select>
      <br /><br />
      <!-- Textarea -->
      <label for="bio">Short Bio:</label>
      <textarea
        id="bio"
        name="bio"
        rows="4"
        placeholder="Tell us about yourself"
      ></textarea>
      <br /><br />
      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
