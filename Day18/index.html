<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>My title</title>
  </head>
  <body>
    <h1 id="title">DOM - Document Object Model</h1>
    <p id="description" class="highlight">This is a description</p>

    <button id="changeButton">Change Content</button>

    <ul id="list">
      <li class="list-item">Item 1</li>
      <li class="list-item">Item 2</li>
      <li class="list-item">Item 3</li>
    </ul>

    <input name="listItem" type="text" id="textInput" placeholder="Enter List item" />

    <p id="result">Result</p>
    
    <button id="add">Add Item</button>
    <button id="removeBtn">Remove Item</button>

    <img id="imageElement" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQv6O1uJhxvzWTLAN0y-iIWIZmg9ZLmzuj3lg&s" alt="forest">

    <li>Something</li>

    <script src="script.js"></script>
  </body>
</html>
